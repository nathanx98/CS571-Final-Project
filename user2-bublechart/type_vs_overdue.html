<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>Bubble Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>

		<style type="text/css">
			/* No style rules here yet */		
		</style>
</head>
<body>
	<script type="text/javascript">

        d3.csv("ontime_vs_type_data.csv").then(function(dataset) {

            dataset.forEach(function(d){ 
				d.count = +d.count; 
            });	

        dataset = {"children": dataset};

        var diameter = 500;

        var colors = d3.scaleOrdinal(d3.schemePaired);
        
        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.type + ": " + d.count;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return colors(i);
            })
            .on("mouseover", function(event,d) {
			   	d3.select(this)
			   		.style("stroke", "black")
					.style("stroke-width",2)
                    .transition()
				   	.duration(250)
					.attr("r",function(d){
                        return d.r + 5;
                    })
					.transition()
				   	.duration(250)
                    .attr("r",function(d){
                                return d.r;
                    })
            
                })
			.on("mouseout", function(){
           		d3.select(this)
					.style("stroke", "none")})
			.on("click", function(event, d) {
				d3.select(this)
					.transition()
				   	.duration(250)
					.attr("r",function(d){
                        return d.r + 5;
                    })
					.transition()
				   	.duration(250)
                    .attr("r",function(d){
                                return d.r;
                    })
			});

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .style("font-weight","bold")
            .text(function(d) {
                if (d.r > 25)
                    return d.data.type;
                
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "black");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                if (d.r > 25)
                    return d.data.count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "black");

        // d3.select(self.frameElement)
        //     .style("height", diameter + "px");
            
        });


	</script>
</body>
</html>
