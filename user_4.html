<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>User 4 bar chart</title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">
			.axis { font: 7px sans-serif; 
					stroke-width: 1px;
			}
			.xlabel{
				font:10px sans-serif;
				fill:black;
			}
			.rect{
				fill:rgb(40, 181, 185);
			}
			.stuff{
				fill:rgb(0, 104, 107);
			}
		</style>
	</head>
	<body>
		<svg width="600" height="500"></svg>
		<script>
			var padding = 40;
			var width = d3.selectAll('svg').attr('width');
			var height = d3.selectAll('svg').attr('height');
			var svg = d3.selectAll('svg');

			const dataset = d3.csv('neighbourhood_count.csv').then(function(data){
				return data;
			});
			const d_pairs = dataset.then(function(value){
				return Promise.all(value.map(function(results){
					return [results.neighborhood, results.count];
				}))
			});

			// var xScale = d3.scaleLinear()
			// 				.range([0,width-padding]);
			// var yScale = d3.scaleLinear()
			// 				.range([height - padding,0]);
							

			d_pairs.then(function(data){
				var xScale = d3.scaleLinear()
								.domain([0,9])
								.range([0,width-padding]);
				var yScale = d3.scaleLinear()
								.domain([0,38644])
								.range([0,height - 2*padding]);
				var yAxisScale = d3.scaleLinear()
									.domain([0,38644])
									.range([height - 2*padding,0]);
				var yAixs = d3.axisLeft()
								.scale(yAxisScale);
				var xAxis = d3.axisTop()
								.scale(xScale)
								.tickValues([]);

								// .tickFormat(function(d){
								// 	return data[d][0];
								// })

				var rect = svg.selectAll('rect')
					.data(data)
					.enter()
					.append('rect')
					.attr('class','rect')
					.attr('x',function(d,i){
						return xScale(i)+padding+10;
					})
					.attr('y',function(d){
						return height - yScale(d[1]) - padding/2;
					})
					.attr('width',function(d,i){
						return width/15;
					})
					.attr('height',function(d){
						return yScale(d[1]);
					})
					.on('mouseover',function(){
						console.log(d3.select(this).attr("width"));
						d3.select(this)
							.attr('stroke','rgb(0, 104, 107)')
							.transition()
							.attr('stroke-width',2.5);
					})
					.on('mouseout',function(){
						d3.select(this)
							.attr('fill','black')
							.transition()
							.attr('stroke-width',0);
					})
					.on('click',function(){
						d3.select(this)
							.transition()
							.attr('stroke-width',5)
							.transition()
							.attr('stroke-width',0);
					})

				//bar interactivitiy
				// rect.on("mouseover",function(){
				// 	console.log('on');
				// 	d3.select('rect')
				// 		.attr("fill",'red');
				// });

				//xlabel
				svg.selectAll('text')
					.data(data)
					.enter()
					.append("text")
					.text(function(d){
						return d[0];
					})
					.attr("text-anchor", "middle")
					.attr('x',function(d,i){
						return xScale(i)+padding + 30;
					})
					.attr('y',function(d){
						return height ;
					})
					.attr('class','xlabel');


				//append axis 
				svg.append('g')
					.attr('class','axis')
					.attr("transform","translate("+40+","+(padding + 20)+")")
					.call(yAixs);

				svg.append('g')
					.attr("class",'axis')
					.attr('transform','translate('+40+','+ (height - padding/2)+')')
					.call(xAxis);
				

				// svg.selectAll("text")
				// 	.data(data)
				// 	.enter()
				// 	.append("text")
				// 	.text(function(d) {
				// 			return d[1];
				// 	})
				// 	.attr("text-anchor", "middle")
				// 	.attr("x", function(d, i) {
				// 			// return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2 + 20;
				// 			return xScale(i) + padding;
				// 	})
				// 	.attr("y", function(d) {
				// 			// return (d * 4) - barPadding;
				// 			return yScale(d[1]) + 10;
				// 	})
				// 	.attr("font-family", "sans-serif")
				// 	.attr("font-size", "11px")
				// 	.attr("fill", "red");

			});

		</script>
	</body>
</html>
